<ion-content>
  <div class="container">
    <div id="logo">
      <ion-img src="../../../assets/images/logo/logo.png"></ion-img>
    </div>
    <div id="form-login">
      <form #loginForm="ngForm" (ngSubmit)="loginUtente()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nickname</ion-label>
            <ion-input name="nickname" type="text" [clearInput]="true" [(ngModel)]="utente.nickname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input name="password" type="password" [clearInput]="true" [(ngModel)]="utente.password"></ion-input>
          </ion-item>
          <a id="forgot-password" routerLink="/forgot-password">Password dimenticata</a>
          <ion-button type="submit" color="dark" [disabled]="isDisabled" id="btnAccedi" fill="outline" expand="block">Accedi</ion-button>
        </ion-list>
      </form>
    </div>
    <div id="newUser">
      <p>Non hai un account? <a routerLink="/registration">Clicca qui</a></p>
    </div>
  </div>
</ion-content>
