<ion-content>
  <div class="container">
    <div id="logo">
      <ion-img src="../../../assets/images/logo/logo.png"></ion-img>
    </div>
    <div id="form-login">
      <form #registrationForm="ngForm" (ngSubmit)="registrazioneUtente()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input name="email" type="email" [clearInput]="true" [(ngModel)]="utente.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nickname</ion-label>
            <ion-input name="nickname" type="text" [clearInput]="true" [(ngModel)]="utente.nickname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input name="password" type="password" [clearInput]="true" [(ngModel)]="utente.password"></ion-input>
          </ion-item>
          <ion-button type="submit" color="dark" [disabled]="isDisabled" id="btnRegistrazione" fill="outline" expand="block">Registrati</ion-button>
          <ion-button type="button" routerLink="/login" color="dark" id="btnAccedi" fill="outline" expand="block">Accedi</ion-button>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
